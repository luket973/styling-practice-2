<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: rgb(222, 2, 2);
      position: relative;
      height: 600px;
      width: 900px;
    }

    .flag > div {
      background-color: rgb(0, 0, 116);
      height: 300px;
      top: 150px;
      position: absolute;
      width: 100%;
    }

    .flag > div > div {
      background-color: white;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 350px;
    }

    .flag > div p {
      color: black;
    }

    p {
      color: white;
      padding: 0;
      margin: 0;
      text-align: center;
      font-size: 5rem;
    }
  </style>
</head>

  IMPORTANT! Do not change any HTML

Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
